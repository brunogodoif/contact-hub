spring:

  application:
    dateformatter: "yyyy-MM-dd HH:mm:ss"

  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

  output:
    ansi:
      enabled: Always

  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ss.SSS"
    write-dates-as-timestamps: false

  logging:
    level:
      br.com.brunogodoif: TRACE
      root: INFO
      org:
        springframework:
          web: DEBUG
          jdbc:
            core:
              JdbcTemplate:DEBUG
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
        orm:
          jdbc:
            bind: trace

springdoc:
  api-docs:
    path: "/api-docs"
  swagger-ui:
    path: "/swagger-ui-custom.html"
    enabled: true
    operationsSorter: alpha
    tagsSorter: alpha
  writer-with-order-by-keys: false